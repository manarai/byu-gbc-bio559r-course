name: bio559r
channels:
  - conda-forge
  - bioconda
channel_priority: strict
dependencies:
  # Core
  - python=3.11
  - pip
  - jupyterlab
  - ipykernel

  # scRNA / spatial (Python)
  - scanpy>=1.9
  - anndata
  - numpy
  - pandas
  - matplotlib
  - scikit-learn
  - statsmodels
  - h5py
  - numba
  - pynndescent
  - leidenalg
  - python-igraph
  - louvain
  - session-info
  - pip:
      - squidpy        # spatial transcriptomics
      - scvelo         # RNA velocity

  # R + Jupyter kernel
  - r-base=4.4
  - r-irkernel
  - r-essentials
  - r-tidyverse
  - r-data.table
  - r-matrix  
  - r-reticulate
