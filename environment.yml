name: bio559r
channels:
  - conda-forge
  - bioconda
channel_priority: strict

dependencies:
  # Core Python
  - python=3.11
  - pip
  - jupyterlab
  - ipykernel

  # Python single-cell + spatial
  - scanpy>=1.9
  - anndata
  - numpy
  - pandas
  - matplotlib
  - seaborn
  - scikit-learn
  - statsmodels
  - h5py
  - numba
  - pynndescent
  - python-igraph
  - leidenalg
  - louvain
  - session-info
  - pip:
      - squidpy
      - scvelo

  # R stack
  - r-base=4.4
  - r-irkernel
  - r-essentials        # metapackage (includes R + Jupyter integration)
  - r-tidyverse         # pulls ggplot2 + dplyr + readr + tidyr + etc.
  - r-data.table
  - r-matrix
  - r-reticulate

  # Explicitly list ggplot2 & dplyr to make it obvious
  - r-ggplot2
  - r-dplyr
